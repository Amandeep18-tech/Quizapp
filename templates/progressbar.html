<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" id="pg" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
    </div>
  </div>
</div>
<script>
$(document).ready(function()
					{
						$("#demo").on('click',function(){
							var progress = parseInt($("#pg").width()/$('#pg').parent().width() * 100);
							$("#pg").width((progress + 10) + '%');
              $("#pg").html((progress + 10) + '%');
						});
					});
</script>				
</body>
</html>
