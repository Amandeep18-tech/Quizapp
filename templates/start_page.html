{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block content %}
<div class="content-section">
    <div class="media">
        <div class="media-body">
            <h2 class="account-heading">Start Test</h2>
            <h1> Log in or Register to start test </h1>
        </div>
    </div>

    <div class="border-top pt-3">
        <small class="text-muted">
            Sign up now? <a class="ml-2" href="{% url 'register' %}">Sign up now</a>
        </small>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login'%}">Sign In</a>
        </small>
    </div>
</div>

{% endblock content %}
